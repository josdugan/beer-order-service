name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
      - run: mvn verify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
